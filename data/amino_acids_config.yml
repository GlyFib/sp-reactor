    full_name: Histidine
    default_reagent: Fmoc-H(Trt)
  I:
    three_letter: Ile
    full_name: Isoleucine
    default_reagent: Fmoc-I
  L:
    three_letter: Leu
    full_name: Leucine
    default_reagent: Fmoc-L
  K:
    three_letter: Lys
    full_name: Lysine
    default_reagent: Fmoc-K(Boc)
  M:
    three_letter: Met
    full_name: Methionine
    default_reagent: Fmoc-M
  F:
    three_letter: Phe
    full_name: Phenylalanine
    default_reagent: Fmoc-F
  P:
    three_letter: Pro
    full_name: Proline
