  N:
    three_letter: Asn
    full_name: Asparagine
    default_reagent: Fmoc-N(Trt)
  D:
    three_letter: Asp
    full_name: Aspartic acid
    default_reagent: Fmoc-D(OtBu)
  C:
    three_letter: Cys
    full_name: Cysteine
    default_reagent: Fmoc-C(Trt)
  E:
    three_letter: Glu
    full_name: Glutamic acid
    default_reagent: Fmoc-E(OtBu)
  Q:
    three_letter: Gln
    full_name: Glutamine
    default_reagent: Fmoc-Q(Trt)
  G:
    three_letter: Gly
    full_name: Glycine
    default_reagent: Fmoc-G
  H:
